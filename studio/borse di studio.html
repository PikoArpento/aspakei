<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borse di studio</title>
    <link rel="stylesheet" href="borse di studio.css">
    <link rel="icon" href="../flag.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../flag.png" alt="Bandiera di Aspakei" class="flag">
            Aspakei
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero" id="hero">
        <h1>Richiedi borsa di studio</h1>
    </section>

    <main class="container">
        <section class="section">
            <section class="section">
                <h2>Come richiedere una borsa di studio?</h2>
                <p>
                    <div>
                        Iscriversi compilando il documento sottostante.
                    </div>
                </p>
            </section>
            <section class="section">
                <h2>Modulo iscrizione alle borse di studio</h2>
                <form onsubmit="return showError()">
                    <input type="text" placeholder="Nome e Cognome" required>
                    <input type="date" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Numero di telefono" required>
                    <input type="text" placeholder="Indirizzo di residenza" required>
                    <input type="text" placeholder="Scuola attualmente frequentata" required>
                    <input type="number" placeholder="Anno di iscrizione" required>
                    <input type="number" placeholder="Media di voti dell'anno scolastico passato" required>
                    <input type="text" placeholder="Perché desideri partecipare?" required>
                    <input type="number" placeholder="Reddito complessivo del nucleo familiare" required>
                    <select required>
                        <option value="">Seleziona una destinazione</option>
                        <option value="fanteria">Paese estero</option>
                        <option value="cavalleria">Città dell'Impero</option>
                    </select>
                    <label>
                        <input type="checkbox" class="terms" required> Accetto i termini e le condizioni della candidatura
                    </label>
                    <button type="submit">Invia Candidatura</button>
                </form>
            </section>
        </main>
    </body>
    <script>
        function showError() {
            alert("Errore durante l'invio della candidatura. Riprova più tardi.");
            return false;
        }
    </script>    
</html>
