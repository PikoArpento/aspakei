<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina mancante</title>
    <style>
        /* Reset base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        /* Header e Navigazione */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

            header .logo {
                font-size: 1.5rem;
                font-weight: bold;
                color: #0055a5;
            }

        nav ul {
            list-style: none;
            display: flex;
        }

            nav ul li {
                margin-left: 1.5rem;
            }

                nav ul li a {
                    text-decoration: none;
                    color: #333;
                    transition: color 0.3s ease;
                }

                    nav ul li a:hover {
                        color: #0055a5;
                    }

        .logo {
            display: flex;
            align-items: center;
        }

            .logo img.flag {
                width: 40px;
                height: auto;
                margin-right: 10px;
            }

        /* Sezione Hero con Parallax */
        .hero {
            position: relative;
            background: url(background_main.jpg) center/cover no-repeat;
            height: 100vh;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

            .hero::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1;
            }

            .hero h1 {
                font-family: "Merriweather", serif;
                position: relative;
                z-index: 2;
                font-size: 3rem;
                color: #fff;
                text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
                animation: fadeInDown 1s ease-out;
                margin: 0 1rem;
                -webkit-text-stroke-width: 1px;
                -webkit-text-stroke-color: #f0e3d5;
            }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }


        /* Main Content */
        main {
            padding: 120px 20px 20px; /* Lascia spazio per l'header fisso */
        }

            main h1 {
                text-align: center;
                margin-bottom: 1rem;
                animation: fadeInDown 1s ease-out;
            }

        .content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Animazione per il movimento */
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
            }

            to {
                transform: translateX(0);
            }
        }
        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            nav ul {
                flex-direction: column;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="flag.png" alt="Bandiera di Aspakei" class="flag">
            Aspakei
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Pagina in Costruzione</h1>
    </section>

    <main>
        <p>Questa sezione e' in fase di sviluppo</p>
        <p>Torna presto per ulteriori aggiornamenti.</p>
    </main>
</body>
</html>
