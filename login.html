<!DOCTYPE html>
<head>
    <title>Login</title>
    <link rel="icon" href="flag.png">
    <link href="login.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
    <form action="grazie.html" method="post">
        <div class="imgcontainer">
            <img src="flag.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Inserisci username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Inserisci password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Ricordami
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">
                <a href="sign up.html">Iscriviti</a>
            </button>
            <span class="psw"><a href="grazie.html">Password dimenticata</a></span>
        </div>
    </form>
</body>
