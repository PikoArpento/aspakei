<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storia - Capitolo 9</title>
    <link rel="icon" href="../flag.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            display: block;
            background-color: #f0f0f0;
            color: rgb(77, 76, 76);
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .button:hover {
            background: linear-gradient(45deg, #005599, #002244);
            color: white;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
        }
        .hero {
            position: relative;
            background: url(history_background.jpg) center/cover no-repeat;
            height: 75vh;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

            .hero::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1;
            }

            .hero h1 {
                font-family: "Merriweather", serif;
                position: relative;
                z-index: 2;
                font-size: 3rem;
                color: #fff;
                text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
                animation: fadeInDown 1s ease-out;
                margin: 0 1rem;
                -webkit-text-stroke-width: 1px;
                -webkit-text-stroke-color: #f0e3d5;
            }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../flag.png" alt="Aspakei Logo">

            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="contact.html">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Storia dell'Impero - Capitolo 9</h1>
    </section>

    <main class="container">
        <div class="button-container">
            <a href="hisCh9Pr1.html" class="button">Territorio in espansione</a>
            <a href="hisCh9Pr2.html" class="button">Il Regno del Silenzio</a>   
            <a href="hisCh9Pr3.html" class="button">Il collasso economico</a>
            <a href="hisCh9Pr4.html" class="button">Il collasso politico</a>
            <a href="hisCh9Pr5.html" class="button">Il Concilio delle riforme</a>
            <a href="hisCh9Pr6.html" class="button">Il collasso del nuovo concilio</a>
        </div>
    </main>
</body>
</html>
